<!-- offset for space horizontal -->
<br><br><br><br><br><br>
<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header text-center ">Sign Up</div>
    <div class="card-body">

      <form #signupForm=ngForm (ngSubmit)="onSubmit()">


            <!-- <div class="alert alert-danger" [hidden]="!error">
              {{error}}
            </div> -->

        <div class="form-group row mb-3">
          <label for="exampleInputEmail1" class="col-sm-2 col-form-lable">Email </label>
        <div class="col-sm-10">
          <input type="email" name="email"class="form-control" id="exampleInputEmail1" [(ngModel)]="form.email" placeholder="Email" required>
          <p class=" text-danger" [hidden]="!error.email">
            {{error.email}}
          </p>
        </div>

      </div>


      <div class="form-group row mb-3">
        <label for="exampleInput" class="col-sm-2 col-form-lable">Company Name </label>
      <div class="col-sm-10">
        <input type="text" name="name"class="form-control" id="exampleInput" [(ngModel)]="form.name" placeholder="UserName" required>
        <div class=" text-danger" [hidden]="!error.name">
          {{error.name}}
        </div>
      </div>
    </div>

    <div class="form-group row mb-3">
      <label for="age" class="col-sm-2 col-form-lable">Address </label>
    <div class="col-sm-10">
      <input type="text" name="address"class="form-control" id="address" [(ngModel)]="form.address" placeholder="address" required>
      <div class="text-danger" [hidden]="!error.address">
        {{error.address}}
      </div>
    </div>
  </div>

  <div class="form-group row mb-3">
    <label for="description" class="col-sm-2 col-form-lable">description </label>
  <div class="col-sm-10">
    <textarea name="description"class="form-control" id="description" rows="3" [(ngModel)]="form.description" placeholder="description" required></textarea>
    <div class=" text-danger" [hidden]="!error.description">
      {{error.description}}
    </div>
  </div>
</div>


<div class="form-group row mb-3">
  <label for="age" class="col-sm-2 col-form-lable">Contact information </label>
<div class="col-sm-10">
  <input type="text" name="contact_info"class="form-control" id="contact_info" [(ngModel)]="form.contact_info" placeholder="Website" required>
  <div class=" text-danger" [hidden]="!error.contact_info">
    {{error.contact_info}}
  </div>
</div>
</div>

<div class="form-group row mb-3">
  <label for="role" class="col-sm-2 col-form-lable">User type </label>
<div class="col-sm-10">
  <select type="text" name="role"class="form-control" id="role" [(ngModel)]="form.role" placeholder="User type" required>
      <option value="company">Company</option>
  </select>
    <div class=" text-danger" [hidden]="!error.role">
    {{error.role}}
  </div>
</div>
</div>


        <div class="form-group row mb-3">
          <label for="exampleInputPassword1" class="col-sm-2 col-form-lable">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" [(ngModel)]="form.password" placeholder="password" id="exampleInputPassword1" required>
            <div class="alert text-danger" [hidden]="!error.password">
              {{error.password}}
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="exampleInputPassword2" class="col-sm-2 col-form-lable">Confirm Password</label>
          <div class="col-sm-10">
            <input type="password" name="password_confirmation" class="form-control" [(ngModel)]="form.password_confirmation" placeholder="Confirm password" id="exampleInputPassword2" required>
            <div class=" text-danger" [hidden]="!error.password_confirmation">
              {{error.password_confirmation}}
            </div>
          </div>
        </div><br>

         <div class="form-group row col-sm-8 mb-3 offset-2 ">

            <button type="submit" class="btn btn-primary" >sign up</button>

         </div>

         <div>
          <label for="t" class="col-sm-3">Already have account? </label>
          <a routerLink="/login" class="col-lg" >Sign in</a>
          <!-- <a href=""><button type="submit" class="btn btn-primary  "  [disabled]="!logiForm.valid">sign up</button></a> -->

         </div>
      </form>

    </div>
  </div>
</div>
