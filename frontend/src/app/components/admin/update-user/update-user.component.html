
<!-- offset for space horizontal -->

<div class="container-fluid page">
  <div class="page__box p-3 mt-1">update User</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="page__content-data position-absolute">

<br><br>
<div class=" update mt-4 col-10 offset-2">
  <div class="card">
    <div class="card-header text-center ">update User</div>
    <div class="card-body">
      <form [formGroup]="form">

        <div class="form-group row mb-3">
          <label for="packagename" class="form-lable"> Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control"  name="name" #userName formControlName="name" [(ngModel)]="users.name" [ngClass]="{'is-invalid': submitted && f.name.errors}">
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required">name is required</div>
           </div>
          </div>
        </div>


      <div class="form-group row mb-3">
        <label for="email" class="form-lable">Email</label>
        <div class="col-sm-10">
           <input type="email" class="form-control"  name="email" #email formControlName="email" [(ngModel)]="users.email" [ngClass]="{'is-invalid': submitted && f.email.errors}">
           <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">email is required</div>
           </div>
          </div>
      </div>



        <div class="form-group row mb-3">
          <label for="packagedesc" class="form-lable">Role</label>
           <div class="col-sm-10">
               <input type="text" class="form-control" name="role" #role [(ngModel)]="users.role" formControlName="role" [ngClass]="{'is-invalid': submitted && f.role.errors}" >
               <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
                <div *ngIf="f.role.errors.required">role is required</div>
             </div>
           </div>
        </div>
        <div class="form-group row mb-3">
          <label for="approved" class="form-lable">Approved</label>
           <div class="col-sm-10">
               <input type="text" class="form-control" name="approved" #approved [(ngModel)]="users.approved" formControlName="approved" [ngClass]="{'is-invalid': submitted && f.approved.errors}" >
               <div *ngIf="submitted && f.approved.errors" class="invalid-feedback">
                <div *ngIf="f.approved.errors.required">approved is required</div>
             </div>
           </div>
        </div>


          <div class="form-group row col-sm-8 mb-3 offset-2 ">
            <button type="button"  class="btn btn-success" (click)="update1(userName.value,email.value,role.value)">Update</button>
         </div>

         <div>
          <a routerLink="/admin/admindashboard/manageUser" class=" col-lg ">Back</a>
         </div>
      </form>
    </div>
  </div>
</div>

</div>
</div>
</div>
