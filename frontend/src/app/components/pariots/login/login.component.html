<div class=" login-form mb-3 col-6 offset-2 ">
  <i id="closer"><a class="fas fa-times" href="#"></a></i>
  <div class="card">
    <div class="card-header">LOGIN</div>
    <div class="card-body">

      <form #logiForm="ngForm" (ngSubmit)="onSubmit()">


            <div class="alert alert-danger" [hidden]="!error">
              {{error}}
            </div>
        <div class="form-group row mb-3">
          <label for="exampleInputEmail1" class="col-sm-2 col-form-lable">Email </label>

        <div class="col-sm-10">
          <!-- <div class="input-group margin-bottom-sm">
            <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
            <input type="email" name="email"class="form-control" id="exampleInputEmail1" [(ngModel)]="form.email" placeholder="Email" required>
          </div> -->
          <input type="email" name="email"class="form-control" id="exampleInputEmail1" [(ngModel)]="form.email" placeholder="Email" required>
        </div>
      </div>

        <div class="form-group row">
          <label for="exampleInputPassword1" class="col-sm-2 col-form-lable">Password</label>
          <div class="col-sm-10">
            <!-- <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
              <input type="password" name="password" class="form-control" [(ngModel)]="form.password" placeholder="password" id="exampleInputPassword1" required>
            </div> -->
            <input type="password" name="password" class="form-control" [(ngModel)]="form.password" placeholder="password" id="exampleInputPassword1" required>
          </div>

        </div><br>
        <!-- <div class="input-group margin-bottom-sm">
          <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
          <input class="form-control" type="text" placeholder="Email address">
        </div> -->



        <!-- <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <div class="form-group offset-2 row">

         <div class="form-group row col-sm-10 mb-3 ">

            <button type="submit" class="btn btn-primary" [disabled]="!logiForm.valid">sign in</button>

         </div>
        </div>
         <div>
          <label for="t" class="col-sm-3">does not register? </label>
          <a routerLink="/signup" class="col-lg" >Sign up</a>
          <!-- <a href=""><button type="submit" class="btn btn-primary  "  [disabled]="!logiForm.valid">sign up</button></a> -->

         </div>
         <small class="reset">
          <label for="t" class="col-sm-3">forgot password? </label>
          <a routerLink="/request-reset">Reset Password</a>
         </small>
      </form>

    </div>
  </div>
</div>
