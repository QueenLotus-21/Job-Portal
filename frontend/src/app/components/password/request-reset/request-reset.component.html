<!-- offset for space horizontal -->

<br><br><br><br><br><br><br>
<div class="mb-3 col-5 offset-2">
  <div class="card">
    <div class="card-header">Request Reset Password</div>
    <div class="card-body">

      <form #resetForm="ngForm" (ngSubmit)="onSubmit()">


            <div class="alert alert-danger" [hidden]="!error">
              {{error}}
            </div>
        <div class="form-group row mb-3">
          <label for="exampleInputEmail1" class="col-sm-2 col-form-lable">Email </label>

        <div class="col-sm-10">
          <input type="email" name="email"class="form-control" id="exampleInputEmail1" [(ngModel)]="form.email" placeholder="Email" required>
        </div>
      </div>

        <div class="form-group offset-2 row">

         <div class="form-group row col-sm-10 mb-3 ">

            <button type="submit" class="btn btn-primary" [disabled]="!resetForm.valid">send email </button>

         </div>
        </div>
        <a routerLink="/login" id="back">back<i class="fa fa-arrow-left back" aria-hidden="true"></i></a>
      </form>

    </div>
  </div>
</div>
